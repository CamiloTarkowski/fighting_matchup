<h1>{{ game?.name }}</h1>
<p>Año: {{ game?.year }}</p>
<img src="{{ game?.cover_url }}">

<p>Versión: {{ game?.current_version }}</p>
<p>Fecha de creación: {{ game?.created_at }}</p>

<section *ngFor="let character of characters">
    <p>{{ character?.id}}</p>
    <p>{{ character?.name }}</p>
    <p>Game id:{{ character?.gameId }}</p>
    <img src="{{ character?.img_url }}" alt="">
    <hr>
</section>
